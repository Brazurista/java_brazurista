<!DOCTYPE html>
<html lang="pt_br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Icones -->
  <script src="https://kit.fontawesome.com/177f0e37f6.js" crossorigin="anonymous"></script>
  <!-- CSS -->
  <link href="/css/cadastro.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/global.css">
  <title>Cadastro</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="login-google">
        <div class="brazurista">
          <h1>Bem vindo!</h1>
          <br>
          <p>Entre com sua conta no Brazurista, faça login com suas informações pessoais</p>
          <br>
          <input class="botao" type="submit" value="Faça seu login" />
        </div>
      </div>
      <div class="container-form">
          <form class="form" th:action="@{/brazurista/add-usuario}" th:object="${usuario}" id="form-login" method="post">
              <h2 class="titulo">Crie sua conta, e aproveite o Brazurista!</h2>
              <div class="container-input">
			  <input class="input" type="text" th:field="*{nome}" name="nome" required id="nome" placeholder="Nome:"/>
				</div>
			<div class="container-input">
			  <input class="input" type="text" th:field="*{telefone}" name="telefone" required id="telefone" maxlength="10" placeholder="Telefone:"/>
			</div>

              <div class="container-input">
                <input class="input" type="text" th:field="*{cpf}" name="cpf" required id="cpf"  placeholder="CPF:" />
              </div>   
              <div class="container-input">
               <input class="input" type="email" name="email" th:field="*{email}" required id="email" placeholder="Email:" />
              </div>   
              <div class="container-input">  
               <input class="input" th:field="*{senha}" placeholder="Senha:" type="password" name="senha" required id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="A senha deve conter pelo menos 8 caracteres, uma letra maiúscula, uma letra minúscula e um número." />                
                <br>
                <br>
                <br>
                <input class="botao" type="submit" value="Criar conta" />
              </div>              
            </div>
          </form>
      </div>
    </div>
</main>
</body>
</html>
